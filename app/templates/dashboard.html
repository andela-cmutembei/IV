{% extends "index.html" %}

{% block content %}
<div class="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">PHEDIT</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="profile">
                        <img class="img-circle" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" />
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="workspace panel panel-default">
                <div class="panel-body">
                    <form  ng-controller="MyCtrl" name="form">
                        <div ngf-select="upload($file)" ngf-pattern="'image/*'" ngf-drop="upload($file)" ngf-min-height="100" ngf-multiple="false">

                            <!-- listen on emit on file upload to display image -->
                            {% verbatim %}
                            <p>{{message}}</p>
                            {% endverbatim %}

                        </div>
                        <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
