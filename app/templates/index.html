{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" ng-app="pheditApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel='shortcut icon' href="{% static 'images/favicon.ico' %}" type='image/x-icon' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PHEDIT</title>
        <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'styles/index.css' %}"/>
    </head>
    <body class="app-background">
        {% block content %}

        {% endblock %}
        
        <footer class="footer-custom">
            <div class="container">
                <div class="footer-left">
                    <h2>PHEDIT</h2>
                </div>
                <div class="footer-right">
                    <a href="//twitter.com/search?f=tweets&q=%23phedited%20since%3A2016-02-23%20include%3Aretweets&src=typd"><i class="fa fa-twitter"></i></a>
                    <a href="//github.com/andela-cmutembei/IV"><i class="fa fa-github"></i></a>
                </div>
            </div>
        </footer>

        <script src="{% static 'scripts/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/angular.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/ng-file-upload-all.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'scripts/app.js' %}"></script>
        <script src="{% static 'scripts/bootstrap.min.js' %}" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>

</html>
